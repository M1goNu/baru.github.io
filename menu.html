<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Main | Yehuda</title>
</head>
<body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="Foto/bank_PNG5.png" alt="Logo">
          </a>        
            <div id="usernameDisplay" class="text-white"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="menu.html">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income.html">Income</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="outcome.html">Outcome</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="us.html">About Us</a>
                  </li>
                </ul>
            </div>
        </div>
      </nav>
        <div class="row mt-4">
            <div class="col-md-6">
                <div id="slider" class="bordered-box mb-3 position-relative"> 
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div id="balanceDisplay" class="text-center">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class= "center-content">
                                    <h5 class="card-title">Grafik Pengeluaran</h5>
                                    <canvas id="expenseChart" width="200" height="200"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <button id="resetButton" type="button" class="btn btn-secondary">Reset Form</button>
            </div>
            <div class="col-md-6">
              <div class="bordered-box p-2 text-dark bg-opacity-50 mb-3">
                <p class="fs-2 fw-bold text-center">Transaction</p>
                <div class="row-border" id="transactionData"></div>
            </div>          
            </div>
        </div>
    </div>
    <script src="swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            
            var resetButton = document.getElementById('resetButton');

            
            resetButton.addEventListener('click', function () {
               
                localStorage.clear();

                
                var form = document.querySelector('form');
                if (form) {
                    form.reset();
                } else {
                    console.error('Form element not found.');
                }

                window.location.href = 'index.html'; 
            });
        });
    </script>
</body>
</html>
