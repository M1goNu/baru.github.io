<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="logo" src="Foto/bank_PNG5.png" alt="Logo">
              </a>        
                <div id="usernameDisplay" class="text-white"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="menu.html">Main</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                      </li>

        <div class="mx-auto mt-4" style="width: 200px;">
            <div id="In" class="text-dark"></div>
        </div>
        <form id="form1" class="income">
            <div class="row g-3">
                <div class="col-md-12">
                    <h1 class="mb-3">Transaction name</h1>
                    <div class="input-group">
                        <input type="text" id="transactionName" class="form-control form-control-lg bg-light fs-6">
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <h1 class="mb-3">Transaction nominal</h1>
                    <div class="input-group">
                        <input type="number" id="transactionNominal"
                            class="form-control form-control-lg bg-light fs-6">
                    </div>
                </div>
                <div class="col-md-12">
                    <h1 class="mb-3">Transaction type</h1>
                    <div class="form-floating mb-3">
                        <select id="transactionType" class="form-select bg-light"
                            aria-label="Floating label select example" onchange="selectChanged()">
                            <option value="income" data-category="Orang tua">Orang tua</option>
                            <option value="income" data-category="Gajian">Gajian</option>
                            <option value="income" data-category="Uang jajan">Uang jajan</option>
                            <option value="income" data-category="Sampingan">Sampingan</option>
                            <option value="income" data-category="Trading">Trading</option>
                            <option value="income" data-category="Lainnya">Lainnya</option>
                        </select>
                        <div id="lainnyaInput" style="display: none;">
                            <label for="otherCategory">Masukkan kategori lainnya:</label>
                            <input type="text" id="otherCategory" name="otherCategory">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-4 align-items-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    </div>
