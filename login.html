<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login | Yehuda</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-light shadow box-area justify-content-center mt-3">
            <form id="formLogin" action="main.html" method="get">
                <fieldset>
                    <div class="text-center">
                        <h1>Money Tracker</h1>
                        <div class="featured-image mb-3">
                            <img src="Foto/bank_PNG5.png" class="img-fluid" style="width: 250px;">
                        </div>
                    </div>
                    <div class="text-center">
                        <h1 class="mb-3">Enter your Name</h1>
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg bg-light fs-6 text-center" id="inputName">
                        </div>
                        <div class="mt-3 text-center">
                            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
